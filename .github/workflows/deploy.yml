name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or whatever your default branch is

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies 📦
        run: npm install

      - name: Build Project 🏗️
        run: npm run build

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          # We need to publish the root directory because index.html and index.css are there.
          # The build script places the JS in /dist, which is fine.
          # We will just tell our index.html to look for it there.
          publish_branch: gh-pages
          cname: '' # Add your custom domain here if you have one
